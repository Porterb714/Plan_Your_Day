<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <div class="wrapper">
                <div class="bg"> Daily Planner </div>
                <div class="fg"> Daily Planner</div>
              </div>
        </h1>
        <p id="currentDay">Seize The Day</p>
        
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2 hour">8AM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">9AM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">10AM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">11AM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">12PM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">1PM</div>
                <textarea class="col-8 description present"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">2PM</div>
                <textarea class="col-8 description future"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">3PM</div>
                <textarea class="col-8 description future"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">4PM</div>
                <textarea class="col-8 description future"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">5PM</div>
                <textarea class="col-8 description future"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="col-2 hour">6PM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
